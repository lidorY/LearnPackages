name: Publish Tests container Docker Image

on:
  # Compare the preceeding commit of main -> to the current commit of the main branch.
  # (Note: To compare changes between the last pushed commit to the remote main branch set `since_last_remote_commit: true`)
  push:
    branches:
      - main
  # Compare the last commit of main -> to the current commit of a PR branch.
  # (Note: To compare changes between the last pushed commit to the remote PR branch set `since_last_remote_commit: true`)
  pull_request:
    branches:
      - main
      
jobs:
  push_to_registry:
    name: Push Docker image to GitHub registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      # Example 1
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35

      - name: Upload Image 1
        uses: ./.github/actions/upload_image
        if: 'Dockerfile.hello-world' in steps.changed-files.outputs.all_changed_files
        with:
          image-name: my_image
          docker-file-path: Dockerfile.hello-world
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Image 2
        uses: ./.github/actions/upload_image
        if: 'Dockerfile.hello-world2' in steps.changed-files.outputs.all_changed_files
        with:
          image-name: my_image2
          docker-file-path: Dockerfile.hello-world2
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      